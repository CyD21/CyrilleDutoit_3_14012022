<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" type="text/css" />
    <link rel="icon" href="images/favico.png" type="images/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/cd7a845854.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
  </head>
  <body>
    <!--================== HEADER ===================================================-->
    <header>
      <div class="logo">
        <a href="./index.html"
          ><img src="./images/ohmyfood.png" alt="Bienvenue chez ommyfood"
        /></a>
      </div>
    </header>
    <!--================== HEADER ======================================================-->
    <main>
      <!--================ IMAGE MENU ==================================================-->
      <div class="menuimg">
        <img
          src="./images/restaurants/Lapalettedugout/resto01.jpg"
          alt="La palette du goût"
        />
      </div>
      <!--================== CARTE DES MENUS ===========================================-->
      <section class="menu">
        <div class="grid">
          <div class="grid__title">
            <div>
              La palette du goût<span><i class="far fa-heart"></i></span>
            </div>
          </div>
          <div class="grid__entree">
            <div class="grid__entreetitle">
              Entrées
              <hr />
            </div>
            <div class="grid__entreebtn">
              <!--============ Stucture btn ===============-->
              <div class="btn">
                <div class="btn__title">Title</div>
                <div class="btn__subtitle">Subtitle</div>
              </div>
              <div class="btn__check">
                <span><i class="far fa-check-circle"></i></span>
              </div>
            </div>
            <!--==========================================-->
            <div class="grid__entreebtn"></div>
            <div class="grid__entreebtn"></div>
          </div>
          <div class="grid__plat">
            <div class="grid__plattitle">
              Plats
              <hr />
            </div>
            <div class="grid__platbtn"></div>
            <div class="grid__platbtn"></div>
            <div class="grid__platbtn"></div>
          </div>
          <div class="grid__dessert">
            <div class="grid__desserttitle">
              Desserts
              <hr />
            </div>
            <div class="grid__dessertbtn"></div>
            <div class="grid__dessertbtn"></div>
            <div class="grid__dessertbtn"></div>
          </div>
        </div>
      </section>
      <!--================== FIN CARTE DES MENUS =======================================-->
    </main>
    <footer>
      <div class="blockfoot">
        <div class="blockfoot__title">
          <img src="./images/ohmyfood.png" alt="ohmyfood" />
        </div>
        <div class="blockfoot__link">
          <ul>
            <li>
              <i class="fas fa-utensils"></i><a href="#">un restaurant</a>
            </li>
            <li>
              <i class="fas fa-hands-helping"></i
              ><a href="#">Devenir partenaire</a>
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>

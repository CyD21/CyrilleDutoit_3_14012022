<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cd7a845854.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/ohmyfood.png" alt="Bienvenue chez ommyfood" />
      </div>
      <div class="BoxLocal">
        <i class="fas fa-map-marker-alt"></i>
        <div class="BoxTitre">Paris, Belle ville.</div>
      </div>
    </header>
    <main>
      <div class="resa">
        <div class="ResaTitle">
          <span><strong>Réservez le menu qui vous convient</strong></span>
          <span>Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
        </div>
        <div class="ResaBtn">Explorer nos restaurants</div>
      </div>
      <div class="fonction">
        <div class="FonctionTitle">Fonctionnement</div>
        <div class="FonctionBoxBtn">
        <div class="FonctionBtn">Choisissez votre restaurant</div>
        <div class="FonctionBtn">Composez votre menu</div>
        <div class="FonctionBtn">Déguster au restaurant</div>
        </div>
      </div>
    </main>
  </body>
</html>
